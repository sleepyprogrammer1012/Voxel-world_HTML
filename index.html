<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voxel Game Engine - Medieval Edition</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div id="crosshair"></div>
  <div id="controls-info" class="info-panel">
    <p>W, A, S, D: Move</p>
    <p>Space: Jump</p>
    <p>Mouse: Look</p>
    <p>Click: Lock Mouse</p>
    <p>Left Click: Destroy Block</p>
    <p>Right Click: Place Block</p>
  </div>
  <div id="block-selector" class="info-panel"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>

</html>
